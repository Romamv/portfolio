		<main class="formulaire">
			<h2>Contactez moi via le formulaire ci-dessous :</h2>
			<form class="formulaire_esthetique" action="" method="">
				<div class="int_form">
					<input type="text" id="nom" name="nom" required placeholder="Nom*" />
				</div>

				<div class="int_form">
					<input type="text" id="prenom" name="prenom" required placeholder="Prénom*" />
				</div>

				<div class="int_form">
					<input type="email" id="email" name="email" required placeholder="Email*" />
				</div>

				<p>Pour quel raison voulez-vous nous contacter ?</p>

				<div class="int_form">
					<input type="radio" id="raison1" name="raison" />
					<label for="raison1">Intéressé par mon profil</label>
				</div>

				<div class="int_form">
					<input type="radio" id="raison2" name="raison" />
					<label for="raison2">Vous voulez collaborer avec moi</label>
				</div>

				<div class="int_form">
					<input type="radio" id="raison3" name="raison" />
					<label for="raison3">Autre</label>
				</div>

				<div class="int_form">
					<label for="demande">Rédigez ci-dessous votre demande :</label>
					<textarea name="demande" id="demande" required></textarea>
				</div>

				<div class="int_form">
					<input type="submit" value="Envoyer" />
				</div>
			</form>
